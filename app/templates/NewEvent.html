<div style="padding-left:20px; padding-right:20px">
    <div class="container">
        <h1>New Event</h1>
        <hr />
        <form name="newEventForm">
            <label for="eventName">Event Name:</label>
            <input id="eventName" type="text" required ng-model="event.name" placeholder="Name of your event..." />
            <label for="eventDate">Event Date:</label>
            <input id="eventDate" type="text" required ng-pattern="/^\d\d/\d\d/\d\d\d\d$/" ng-model="event.date" placeholder="format (mm/dd/yyyy)..." />
            <label for="eventTime">Event Time:</label>
            <input id="eventTime" type="text" ng-model="event.time" placeholder="start and end time..." />
            <label for="eventLocation">Event Location:</label>
            <input id="eventLocation" type="text" ng-model="event.location" placeholder="Address of event..." />
            <br />
            <!--<label for="eventCity">Event City:</label>-->
            <input id="eventCity" type="text" class="input-small" ng-model="event.city" placeholder="City..." />
            <!--<label for="eventProvence">Event Provence:</label>-->
            <input id="eventProvence" type="text" class="input-small" ng-model="event.provence" placeholder="Provence..." />

            <label for="eventUrlImage">Image:</label>
            <input id="eventUrlImage" type="url" class="input-xlarge" ng-model="event.imageUrl" placeholder="Url of image..." />
            <!--<fieldset class="form-group">
            </fieldset>-->

            <img ng-src="{{event.imageUrl}}" src="" />

            <br />
            <br />

            <button type="submit" ng-disabled="newEventForm.$invalid" class="btn btn-primary" ng-click="saveEvent(event,newEventForm)">Save</button>
            <button type="button" class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
        </form>
    </div>
</div>
